<h1>Tarefas</h1>

<table class="table table-striped table-bordered table-hover">
  <tbody>
    <tr>
      <th>Tarefa</th>
      <th>ConcluÃ­da</th>
      <th>
        <a [routerLink]="['/tasks/register']" class="btn btn-xs btn-success">
          <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Novo
        </a>
      </th>
    </tr>
    <tr *ngFor="let task of tasks">
      <td [taskCompleted]="task.completed" [class.info]="!task.completed">
        {{ task.name }}
      </td>
      <td style="width: 70px" class="text-center">
        <input
          (click)="changeStatus(task)"
          type="checkbox"
          [value]="task.id"
          [checked]="task.completed"
        />
      </td>
      <td style="width: 200px" class="text-center">
        <a
          [routerLink]="['/tasks/update', task.id]"
          style="margin-right: 10px"
          title="Editar"
          alt="Editar"
          class="btn btn-xs btn-info"
        >
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          Editar
        </a>
        <a
          (click)="delete($event, task)"
          href="#"
          title="Remover"
          alt="Remover"
          class="btn btn-xs btn-danger"
        >
          <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
          Remover
        </a>
      </td>
    </tr>
  </tbody>
</table>

<p *ngIf="tasks.length == 0">Nenhuma tarefa cadastrada!</p>
